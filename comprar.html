<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitStore — Comprar</title>
  <link rel="stylesheet" href="css/normalize.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <header class="header">
    <a href="index.html"><img class="header__logo" src="img/logo_header.png" alt="logo"></a>
  </header>

  <nav class="navegacion">
    <a class="navegacion__enlace" href="index.html">Tienda</a>
    <a class="navegacion__enlace" href="listado_tabla.html">Lista de Productos</a>
    <a class="navegacion__enlace" href="listado_box.html">Catálogo</a>
    <a class="navegacion__enlace" href="producto.html">Producto</a>
    <a class="navegacion__enlace navegacion__enlace--activo" href="comprar.html">Comprar</a>
  </nav>

  <main class="contenedor">
    <h1>Formulario de compra</h1>

    <form class="formulario" action="#" method="post">
      <!-- Datos del cliente -->
      <input class="formulario__campo" type="text" name="nombre" placeholder="Nombre del cliente" required>
      <input class="formulario__campo" type="text" name="direccion" placeholder="Dirección" required>
      <input class="formulario__campo" type="tel"  name="telefono" placeholder="Teléfono" required>
      <input class="formulario__campo" type="email" name="email" placeholder="E-mail" required>

      <!-- Medio de pago -->
      <select class="formulario__campo formulario__option" name="pago" required>
        <option value="" disabled selected>Seleccione medio de pago</option>
        <option value="efectivo">Efectivo</option>
        <option value="transferencia">Transferencia</option>
        <option value="tarjeta">Tarjeta</option>
      </select>

      <!-- Listado de productos (simulado) -->
      <div class="formulario__campo letra__bloque" style="grid-column:1 / 3">
        <p class="letra">Listado de productos</p>

        <label class="letra" style="display:grid; grid-template-columns: 1fr 90px; gap:1rem; align-items:center; margin:.5rem 0">
          <span><input type="checkbox" name="prod_guantes"> Guantes de Entrenamiento Nike Pro — $42.000</span>
          <input class="formulario__campo" type="number" name="cant_guantes" min="1" value="1">
        </label>

        <label class="letra" style="display:grid; grid-template-columns: 1fr 90px; gap:1rem; align-items:center; margin:.5rem 0">
          <span><input type="checkbox" name="prod_munequeras"> Muñequeras Nike Pro — $35.000</span>
          <input class="formulario__campo" type="number" name="cant_munequeras" min="1" value="1">
        </label>

        <label class="letra" style="display:grid; grid-template-columns: 1fr 90px; gap:1rem; align-items:center; margin:.5rem 0">
          <span><input type="checkbox" name="prod_bandas"> Bandas Elasticas (Set x3) — $12.400</span>
          <input class="formulario__campo" type="number" name="cant_bandas" min="1" value="1">
        </label>

        <label class="letra" style="display:grid; grid-template-columns: 1fr 90px; gap:1rem; align-items:center; margin:.5rem 0">
          <span><input type="checkbox" name="prod_shaker"> Botella Shaker — $25.000</span>
          <input class="formulario__campo" type="number" name="cant_shaker" min="1" value="1">
        </label>

        <label class="letra" style="display:grid; grid-template-columns: 1fr 90px; gap:1rem; align-items:center; margin:.5rem 0">
          <span><input type="checkbox" name="prod_colchoneta"> Colchoneta MIR Fitness — $39.300</span>
          <input class="formulario__campo" type="number" name="cant_colchoneta" min="1" value="1">
        </label>

        <label class="letra" style="display:grid; grid-template-columns: 1fr 90px; gap:1rem; align-items:center; margin:.5rem 0">
          <span><input type="checkbox" name="prod_colchoneta"> Almoahdilla para Barras Olimpicas — $20.000</span>
          <input class="formulario__campo" type="number" name="cant_almohadilla" min="1" value="1">
        </label>
        
        <label class="letra" style="display:grid; grid-template-columns: 1fr 90px; gap:1rem; align-items:center; margin:.5rem 0">
          <span><input type="checkbox" name="prod_colchoneta"> Rueda Abdominal — $15.200</span>
          <input class="formulario__campo" type="number" name="cant_ruedita" min="1" value="1">
        </label>

        <label class="letra" style="display:grid; grid-template-columns: 1fr 90px; gap:1rem; align-items:center; margin:.5rem 0">
          <span><input type="checkbox" name="prod_colchoneta"> Cintas de Levantamiento Straps ECO — $17.500</span>
          <input class="formulario__campo" type="number" name="cant_cintas" min="1" value="1">
        </label>

        <label class="letra" style="display:grid; grid-template-columns: 1fr 90px; gap:1rem; align-items:center; margin:.5rem 0">
          <span><input type="checkbox" name="prod_colchoneta"> Collarines Plasticos — $16.700</span>
          <input class="formulario__campo" type="number" name="cant_collarines" min="1" value="1">
        </label>
        
      </div>

      <input class="formulario__submit" type="submit" value="Enviar pedido">
    </form>
  </main>

  <footer class="footer">
    <p class="footer__texto">FitStore - Todos los derechos reservados 2025.</p>
  </footer>
</body>
</html>
